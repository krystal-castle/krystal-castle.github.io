<!DOCTYPE html>
<html lang="syr"  dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syriac Homework</title>
    <link rel="stylesheet" href="formatting.css">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js">
      </script>
</head>
<body>
    <header>
        <h1>ܥܒܕܐ ܒܒܝܬܐ</h1>
    </header>

    
    <form id="form">  <!-- action="/submit" method="post"  -->

        <!-- Name -->
        <div class="form-group">
            <label for="q1">ܫܡܐ: </label>
            <input type="text" id="'name" name="name" required>
        </div>

        <!-- Multiple Choice (Radio) -->
        <div class="form-group">
            <label>ܒܚܪ ܚܕܐ ܬܘܒܝܬܐ ܡܬܝܩܬܐ</label>
            <div>
                <label><input type="radio" name="q1" value="Not this">ܠܐ ܗܕܐ</label>
            </div>
            <div>
                <label><input type="radio" name="q1" value="Not this either">ܠܐ ܗܕܐ ܐܦܝܠܘ</label>
            </div>
            <div>
                <label><input type="radio" name="q1" value="I love you" class="syriac">ܚܒܝܢܐ ܕܝܘܡܐ ܡܝܡܬܐ</label>
            </div>
        </div>

        <!-- Multiple Choice (Checkbox) -->
        <div class="form-group">
            <label>ܒܚܪ ܟܠ ܬܘܒܝܬܐ ܡܬܝܩܬܐ</label>
            <div>
                <label><input type="checkbox" name="q2" value="a1">ܚܒܝܒܘ ܕܝܠܝ</label>
            </div>
            <div>
                <label><input type="checkbox" name="q2" value="a2">ܐܚܒܟ</label>
            </div>
        </div>

        <!-- Fill in the blank -->
        <div class="form-group inline">
            <label for="q2-1">ܦܝܠܝܦܘܣ ܡܠܦܢܐ</label>
            <select id="q2-1" name="q2-1">
                <option value="a1">ܪܒܐ</option>
                <option value="a2">ܦܪܝܣܐ </option>
                <option value="a3">ܛܒܐ </option>
                <option value="a4">ܐܝܠܐ </option>
            </select>
            <label for="q2-2">ܐܝܬܘܗܝ</label>
            <label for="q2.2"> .</label>
        </div>

        <!-- Textarea -->
        <!-- <div class="form-group">
            <label for="q3">There's a space to enter text:</label>
            <textarea id="q3" name="q3" dir="rtl" placeholder="syriac here"></textarea>
        </div> -->

        <!-- Submit Button -->
        <div class="form-group">
            <button type="button" onclick="generatePDF()">ܬܘܒܝ</button>
        </div>

    </form>
</body>
</html>

<script>
    function generatePDF() {
        // Get the form data
        // const formData = new FormData(document.getElementById("form"));
        html2pdf().from(document.getElementById("form")).save("sample_homework.pdf");
    }
</script>
